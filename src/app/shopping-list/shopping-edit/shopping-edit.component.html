<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm">
      <div class="row">
       <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
       </div>
       <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required>
       </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
           <button class="btn btn-success" (click)="onSubmit(f)" type="button" [disabled]="!f.valid" style="padding: 1rem 2rem;">{{ editMode ? 'Update' : 'Add' }}</button>
           <button class="btn btn-danger" (click)="onDelete()" type="button" style="padding: 1rem 2rem;" *ngIf="editMode">Delete Item</button>
           <button class="btn btn-primary" (click)="onClear()" type="button" style="padding: 1rem 2rem;">Clear</button>
         </div>
      </div>
    </form>
  </div>
</div>
